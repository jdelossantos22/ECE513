<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Smart Home - Register</title>
    <link href="images/smart_home_icon.png" rel="icon">
    
   <!-- Import jQuery -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

   <!-- Import Google Icon Font -->

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/javascripts/device.js"></script>
    <link href="/stylesheets/style_Account.css" rel="stylesheet">
    
    
  

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
  <header>
    <!-- Dropdown Structure -->
    <ul id='dropdown1' class='dropdown-content'>
       <li><a href="index.html">Home</a></li>
    </ul>
      
    <nav>
      <div class="nav-wrapper blue-grey darken-2">
        <a href="index.html" class="brand-logo left" style="padding-bottom:10px"><img id="logo" src="images/iot_logo.png" width=65px height=65px><span id="name"> Smart Home</span></a>
        <ul class="right ">
            <!-- Dropdown Trigger -->
           <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons">more_vert</i></a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="sss">
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey ">
          <div class="card-content white-text">
            <span class="card-title">Device Registration</span>

            <div class="input-field">
              <label for="deviceName">Device Name</label>
              <input type="text" id="deviceName" name="deviceName" required>
            </div>

            <div class="input-field">
              <label for="deviceId">Device ID</label>
              <input type="text" id="deviceId" name="deviceId" required>
            </div>
            
            <div class="input-field">
              <label for="apiKey">Device API Key</label>
              <input type="text" id="apiKey" name="apiKey" required>
            </div>

            <div class="card-action">
              <div><a id="signup" class="waves-effect waves-light btn">Register Device</a></div>
            </div>

          </div>
          <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card blue-grey ">
          <div class="card-content white-text">
            <span class="card-title">Webhook Instructions(All advanced settings are default)</span>
            <img src="images/webhook_instructions.png" alt="Webhook Instructions" width="100%">
            <span class="card-title">For more detailed instruction click <a href="https://docs.particle.io/tutorials/device-cloud/webhooks/#create-the-webhook">here</a></span>

          </div>
        </div>
      </div>
    </div>
  </div>
      <footer class="page-footer bg-az-red darken-2">
        <div class="footer-copyright">
            <div class="container">
                &copy; 2021, Ian Louis Bell, Reydesel Alejandro Cuevas, and Jero Delos Santos
                <span style="float:right;"class="grey-text text-lighten-4 right">Electrical and Computer Engineering, University of Arizona</a>
            </div>
        </div>
     </footer>
  </body>
  <script>
    $('.dropdown-trigger').dropdown();
  </script>
</html>
